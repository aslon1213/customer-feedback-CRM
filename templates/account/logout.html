{% extends 'base.html' %}


{% block main_content %}
<div class="">
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Do you Really want to logout ? </h1>
        {{ form }}
        <button type="submit" class="btn btn-danger">Yes, logout</button>
    </form>
</div>

{% endblock main_content %}
