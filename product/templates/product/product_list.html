<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>

<body>
    <!--
        product list view
    -->
    {% for pr in products %}
    <div>
        <h1>Name of product: {{ pr.name }}</h1>
        <p>Description: {{ pr.description }} </p>
        <p>Order Completed: {% if pr.in_stock %} Yes {%else%} No {%endif%} </p>


    </div>
    {% endfor %}


</body>

</html>
