<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Table -->

    <style>
        tr:hover {
            background-color: #D6EEEE;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-table tbody tr.active-high-row {
            font-weight: bold;
            color: #fa3605;
        }

        .styled-table tbody tr.active-medium-row {
            font-weight: bold;
            color: #a79600;
        }
    </style>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID </th>
                <th>Debt Taker</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Description</th>
                <th>History</th>
                <th> transaction minus </th>
                <th> transaction plus </th>
                <th style="color: red"> Delete LINK</th>
            </tr>
        </thead>
        <tbody>
            {%for item in debts %}
            <tr>
                <td>{{item.ID}}</td>
                <td>
                    <a href="{% url 'debt-taker-page' item.debt_taker.ID %}"> {{item.debt_taker.first_name}}</a>
                </td>
                <td>{{item.title}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.description}}</td>
                <td><a href="{% url 'debt-history' item.ID %}"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                            <path
                                d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                            <path
                                d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                        </svg> transactions history </a></td>
                <td> <a href="{% url 'transaction-minus' item.ID%}"> Transaction Minus</a> </td>
                <td> <a href="{% url 'transaction-plus' item.ID%}"> Transaction Plus</a> </td>
                <td style="color: red;"> <a href="{% url 'delete-debt' item.ID%}"> delete</a> </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</body>

</html>
